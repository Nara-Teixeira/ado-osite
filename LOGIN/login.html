<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Pets</title>
    <link rel="stylesheet" href="logincss.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    
</head>
<body>
  <img id="img" src="Design sem nome.svg" alt="">
    <div class="box">
      
        <h2>Faça login ou cadastre-se</h2>
        <div class="nomeShow"></div>
        <p id="p1">Antes de adotar um animalzinho, você precisa de um cadastro</p>
        <h2 id="logado"></h2>
        <div class="container">
            <div class="buttonsForm">
              <div class="btnColor"></div>
              <button id="btnSignin">Login</button>
              <button id="btnSignup">Cadastro</button>
            </div>
            <div class="c-loader"></div>
            <form id="signin">
              <input id="LoginEmail" name="username" type="text" placeholder="Email" required autocomplete="off"/>
              <label id="lab1"><svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                <path d="M269.4 2.9C265.2 1 260.7 0 256 0s-9.2 1-13.4 2.9L54.3 82.8c-22 9.3-38.4 31-38.3 57.2c.5 99.2 41.3 280.7 213.6 363.2c16.7 8 36.1 8 52.8 0C454.7 420.7 495.5 239.2 496 140c.1-26.2-16.3-47.9-38.3-57.2L269.4 2.9zM160 154.4c0-5.8 4.7-10.4 10.4-10.4h.2c3.4 0 6.5 1.6 8.5 4.3l40 53.3c3 4 7.8 6.4 12.8 6.4h48c5 0 9.8-2.4 12.8-6.4l40-53.3c2-2.7 5.2-4.3 8.5-4.3h.2c5.8 0 10.4 4.7 10.4 10.4V272c0 53-43 96-96 96s-96-43-96-96V154.4zM216 288a16 16 0 1 0 0-32 16 16 0 1 0 0 32zm96-16a16 16 0 1 0 -32 0 16 16 0 1 0 32 0z"/></svg></label>
              <input id="LoginSenha" name="password" type="password" placeholder="Senha" required /> 
              <label id="lab"><button id="show" type="button"><svg xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 576 512">
                <path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/></svg></button></label>
              
              <div class="divCheck">
                <input type="checkbox" id="lembrarMe"/>
                <span>Lembre-se de mim</span>
              </div>
              <button id="btnlog" type="button" onclick="logar()">Login</button>
            </form>
        
            <form id="signup">
              <input id="cadaEmail"  type="text" placeholder="Email" required autocomplete="off">
              <input id="cadaNome" type="text" placeholder="Nome completo" required  autocomplete="off"/>
              <input id="cadaSenha" type="password" placeholder="Senha" required />
              <input id="cadaSenha2" type="password" placeholder="Confirme a senha" required />
              <input id="telefone" type="number" placeholder="Número para contato" required />
              
              <div class="divCheck">
                <input type="checkbox" required />
                <span>Concordo com os <a href="termos.html" target="_blank">Termos de uso</a></span>
              </div>
              <button type="submit">Cadastro</button>
            </form>
        </div>    





    </div>
    <script src="lugin.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
