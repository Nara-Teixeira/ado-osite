    <form id="cadastro">
    <h1>Cadastre um bichinho para adoção</h1>

    <label for="name" class="nomedo">Nome do bichinho*</label>
    <input type="text" id="nome">
<br>
<div class="esp-se">
    <label for="espécie" class="especie">Espécie*</label>
    <select id="espécies">
        <option value=""></option>
        <option value="Cachorro">Cachorro</option>
        <option value="Gato">Gato</option>
    </select>

    <label for="Sexo" class="sexo">Sexo*</label>
    <select id="Sexo">
        <option value=""></option>
        <option value="Macho">Macho</option>
        <option value="Fêmea">Fêmea</option>
    </select>
</div>
<br>

<div>
    <label for="Idade">Idade*</label>

        <option value=""></option>
        <option value="Filhote">Filhote</option>
        <option value="Adulto">Adulto</option>
        <option value="Idoso">Idoso</option>
    </select>

    <label for="Porte">Porte*</label>
    <select id="porte">
        <option value=""></option>
        <option value="Porte pequeno">Porte pequeno</option>
        <option value="Porte médio">Porte médio</option>
        <option value="Porte grande">Porte grande</option>
    </select>
</div>
<br>
<div>

        <option value="Espírito Santo">Espírito Santo</option>
        <option value="Goiás">Goiás</option>
        <option value="Maranhão">Maranhão</option>
        <option value="Mato Grosso">Mato Grosso</option>
        <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
        <option value="Minas Gerais">Minas Gerais</option>
        <option value="Pará">Pará</option>
        <option value="Paraíba">Paraíba</option>
        <option value="Paraná">Paraná</option>
        <option value="Pernambuco">Pernambuco</option>
        <option value="Piauí">Piauí</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Rio Grande do Norte">Rio Grande do Norte</option>
        <option value="Rio Grande do Sul">Rio Grande do Sul</option>
        <option value="Rondônia">Rondônia</option>
        <option value="Roraima">Roraima</option>
        <option value="Santa Catarina">Santa Catarina</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Sergipe">Sergipe</option>
        <option value="Tocantins">Tocantins</option>
    </select>

    <label for="Cidade">Cidade*</label>
    <select id="cidade">
        <option value=""></option>
        <option value="Brasília">Brasília</option>
        <option value="Brazlândia">Brazlândia</option>
        <option value="Candangolândia">Candangolândia</option>
        <option value="Ceilândia">Ceilândia</option>
        <option value="Cruzeiro">Cruzeiro</option>

        <option value="Paranoá">Paranoá</option>

        <option value="Riacho Fundo">Riacho Fundo</option>

        <option value="São Sebastião">São Sebastião</option>
        <option value="Sobradinho">Sobradinho</option>

    </select>
<br>

</div>
    <label for="sobre-ele">Sobre o animal</label>
    <img src="" alt="" id="imagem">
    <input type="file" name="" id="foto">
    <input type="text" id="sobre">
    

   
    <button type="submit" id="cad-animal" onclick="login()">Enviar</button>

<script src="produtos.js"></script>
